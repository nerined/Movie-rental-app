<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie rental login and register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <h1 class="heading__primary">Movie rental</h1>
    </header>
    <main>
      <div class="forms">
        <form class="form" id="form-signin" action="../home/home.html">
          <div class="form_field">
            <label class="form__label" for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="email"
              class="form__input"
              autocomplete="username"
              required
              autofocus
            />
            <div class="form-message"></div>
          </div>
          <div class="form_field">
            <label class="form__label" for="current-password">Password</label>
            <input
              id="current-password"
              type="password"
              name="current-password"
              placeholder="password"
              autocomplete="current-password"
              class="form__input"
              required
            />
            <div class="form-message"></div>
          </div>
          <input type="submit" value="Sign in" class="form__button--signin" />
        </form>
        <form class="form" id="form-signup" action="../home/home.html">
          <div class="form_field">
            <label class="form__label" for="new-name">Name</label>
            <input
              id="new-name"
              type="text"
              name="new-name"
              placeholder="name"
              class="form__input"
            />
            <div class="form-message"></div>
          </div>
          <div class="form_field">
            <label class="form__label" for="new-surname">Surname</label>
            <input
              id="new-surname"
              type="text"
              name="new-surname"
              placeholder="surname"
              class="form__input"
            />
            <div class="form-message"></div>
          </div>
          <div class="form_field">
            <label class="form__label" for="new-email">Email</label>
            <input
              id="new-email"
              type="email"
              name="new-email"
              placeholder="email"
              class="form__input"
            />
            <div class="form-message"></div>
          </div>
          <div class="form_field">
            <label class="form__label" for="repeat-email">Email again</label>
            <input
              id="repeat-email"
              type="email"
              name="repeat-email"
              placeholder="email"
              class="form__input"
            />
            <div class="form-message"></div>
          </div>
          <div class="form_field">
            <label class="form__label" for="new-password">Password</label>
            <input
              id="new-password"
              type="password"
              name="new-password"
              placeholder="password"
              class="form__input"
            />
            <div class="form-message"></div>
          </div>
          <div class="form_field">
            <label class="form__label" for="repeat-password"
              >Password again</label
            >
            <input
              id="repeat-password"
              type="password"
              name="repeat-password"
              placeholder="password"
              class="form__input"
            />
            <div class="form-message"></div>
          </div>
          <input
            type="submit"
            value="Register"
            class="form__button--register"
          />
        </form>
        <button class="form__button--visibility">Register</button>
      </div>
      <!-- <div class="info__message--register"> -->
      <div class="info__message--success">
        <h3>
          Congratulations, your account has been successfully created! Please
          sign in.
        </h3>
      </div>
      <div class="info__message--warning">
        <h3>This email address already exists. Please choose a new one!</h3>
      </div>
      <div class="info__message--error">
        <h3>
          Either email address or password are not matching. Please try again!
        </h3>
      </div>
    </main>
    <footer class="footer">
      <p>Made by: Neringa Nedzinskiene</p>
      <p>Copyright &copy; <span>2023</span></p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
