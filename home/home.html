<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie rental home page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading__primary">Movie rental</h1>
      <nav class="navigation-container">
        <ul class="navigation__list">
          <div class="navigation__list__container">
            <li class="navigation__item">
              <a class="navigation__link" href="./home.html">Home</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="../yourMovies/yourMovies.html"

            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="../profile/profile.html"
                >Profile</a
              >
            </li>
          </div>
          <div class="navigation__list__container">
            <li class="navigation__item logout">
              <a class="navigation__link logout" href="#" id="logOutBtn"
                >Log out <i class="fa-solid fa-right-from-bracket"></i
              ></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <div class="table-container">
        <h2 class="heading__secondary">Available Movies</h2>
        <table class="table">
          <thead>
            <tr>
              <th class="table__header">Name</th>
              <th class="table__header">Genre</th>
              <th class="table__header">Price for 12h</th>
              <th class="table__header">Is in stock</th>
              <th class="table__header"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer class="footer">

    </footer>
